<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./register.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- windows add to homescreen hide browser features -->
    <meta name="msapplication-navbutton-color" content="black">
    <meta name="msapplication-TileColor" content="black">
    <meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png">
    <meta name="msapplication-config" content="browserconfig.xml">
    <!-- add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CHAT APPPP">
    <!-- add to homescreen for Windows -->
    <meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <!-- color the status bar on mobile devices -->
    <meta name="theme-color" content="#3771de">
    <!-- mobile web manifest-->
    <link rel="manifest" href="./manifest.webmanifest">
</head>
<style>
    #register-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 600px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .btn {
        background-color: #3771de;
    }
    a {
        color: #3771de;
    }
</style>
<body class="row valign-wrapper">
    <div id="register-container" class="card col s12 m6 l3">
        <!-- register form -->
        <div class="row">
            <form class="col s12" action="#" onsubmit="registerPressed(); return false">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="handle" type="text" class="validate">
                        <label for="handle">Handle</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light">Register
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a href="login.html">Log In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
